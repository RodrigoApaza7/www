<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/practicas_de_pdf/AJAX CON Jqueri/jquery-3.7.1.min.js"></script>
    <title>Ajax con Jqueri y Json</title>
</head>
<body> 
    <h1>AJAX con JSON</h1>
    <button>Cargar Datos</button>
    <div id="respuesta"></div>

    <script>
        $(document).ready(function(){
            $('button').click(function(){
                $.ajax({
                    url: 'datos.json',
                    dataType: 'json',
                    beforeSend: function(){
                        $('#respuesta').text('Cargando datos...');
                    },
                    success: function(data){
                        var cont = '';
                        for (var item in data) {
                            cont += item + ": " + data[item] + "<br>";
                        }
                        $('#respuesta').html(cont);
                    }
                });
            });
        });
    </script>

</body>
</html>
